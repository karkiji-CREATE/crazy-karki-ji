/* RED OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(120,0,0,0.15);
  pointer-events:none;
  animation:pulse 1s infinite;
  display:none;
}
@keyframes pulse{

  100%{opacity:.2}
}

/* TRACKING DOTS */
#tracking{
  color:red;
  font-size:24px;
  margin-top:20px;

.dot{
  animation:blink 1.2s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes blink{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

  color:red;
  padding:20px;

  border-radius:8px;
  cursor:pointer;
  margin-top:30px;
  animation:glow 1.5s infinite;
  z-index:2000;        
  position:relative;   
}
@keyframes glow{
